<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>formatting</title>
    </head>
    <body>
        <b>this is bold text</b> <br>
        <strong>this is also bold text</strong> <br>
        <i>this is italic text</i> <br>
        <em>this is also italic text</em> <br>
        <mark>this is highlighted text</mark> <br>
        <del>this is strike-through text</del> <br>
        this is <sup>super script</sup> and this is <sub>subscript</sub>
        
    </body>
</html>
