<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mark and code</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <p>CO<sub>2</sub></p>
        <p>a<sup>2</sup></p>
        
        <div class="container">
            <p><mark>this is highlighted text</mark></p>
        </div>

        <div class="container">
            <p>
                inline snippets of code should be 
                embedded in the code element
            </p>

            <p>
                the following html elements: 
                <code>span</code>, <code>section</code>, 
                and <code>div</code> defines a section 
                in a document.
            </p>
        </div>
    </body>
</html>
