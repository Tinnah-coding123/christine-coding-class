<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>display headings</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>heading list</h1>
            <h1 class="display-1">h1 using class display-1</h1>
            <h1 class="display-2">h1 using class display-2</h1>
            <h1 class="display-3">h1 using class display-3</h1>
            <h1 class="display-4">h1 using class display-4</h1>
            <h1 class="display-5">h1 using class display-5</h1>
            <h1 class="display-6">h1 using class display-6</h1> 
        </div>

        <br>
        
        <div class="container">
            <h1>
                lighter, secondary text with 
                small tag and class text-muted 
                <small class="text-muted">hello</small>
            </h1>

            <br>

            <dl>
                <dt>coffee</dt>
                <dd>black hot drink</dd>
            </dl>
        </div>
    </body>
</html>
