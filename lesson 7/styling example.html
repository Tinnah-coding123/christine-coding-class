<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>styling example</title>

        <!--importing external css-->
        <link href="style.css" rel="stylesheet">
        
        <!--internal css-->
        <style>
            h2{
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1 style="color: aqua;">this is using inline css</h1>

        <h2>this is heading 2 using internal css</h2>

        <h3>this is using external css</h3>

        <h2 id="id1">this is heading 2 using id selector</h2>

        <h2 class="class1">this is using heading 2 using class selector</h2>

        <p class="class1">this is paragraph using class selector</p>
        <p>this is default paragraph without any styling</p>
        
    </body>
</html>
