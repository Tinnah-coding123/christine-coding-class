<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>variable in JavaScript</title>
    </head>
    <body>
        <h1>JavaScript variables</h1>
        <p>sum of two numbers</p>

        <p id="result"></p>
        
        <script>
            var fnum = 2;
            var snum = 5;
            var sum = fnum+snum;

            document.getElementById("result").innerHTML = "the total sum= "+sum;
        </script>
    </body>
</html>
