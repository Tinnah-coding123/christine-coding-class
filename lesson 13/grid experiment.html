<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>grid experiment</title>

        <!--importing bootstrap-->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>hello</h1>

            <p>resize the browser window to see the effect</p>

            <div class="row">
                <!--size medium and extras small-->
                <div class="col-md-8 col-xs-4" style="background-color: lime; border-width: 1px; border-style: solid;">col-md-8 col-xs-4</div>
                <div class="col-md-12 col-md-5" style="background-color: aqua;">col-md-12 col-md-5</div> 
            </div>

            <div class="row" style="background-color: blue;">
                <!--size large, medium and extra small-->
                <div class="col-md-12 col-lg-6" style="border-width: 1px; border-style: solid;">col-md-12 col-lg-6</div> 
                <div class="col-xs-6 col-md-2">cl-xs-6 col-md-2</div>
            </div>

            <div class="row">
                <!--size extra small-->
                <div class="col-xs-6" style="background-color: fuchsia;">col-xs-6</div>
                <div class="col-xs-6" style="background-color: yellow;">col-xs-6</div>
            </div>
        </div>   
    </body>
</html>
