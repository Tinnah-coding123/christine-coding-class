<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>transform</title>

        <style>
            div{
                width: 300px;
                height: 100px;
                background-color: lightgreen;
                border-width: 1px;
                border-style: solid;
                border-color: orange;
            }

            #div1{
                transform: rotateX(180deg);
            }
        </style>
    </head>
    <body>
        <div>hello</div>

        <div id="div1">hello</div>
        
    </body>
</html>
