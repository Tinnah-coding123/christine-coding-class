<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>text decoration</title>
        

        <style>
            h1{
                text-transform: capitalize;
                text-decoration: overline underline;
            }

            #div1{
                text-transform: lowercase;
                text-decoration: underline;
            }

            #div2{
                text-transform: uppercase;
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <h1>text decoration</h1>
        
        <div id="div1">this is using id div1</div><br>
        <div id="div2">this is using id div2</div><br>
        <div id="div3">this is using id div3</div><br>

        <p id="p1">this is using id p1</p><br>
        <p id="p2">this is using id p2</p><br>
        <p id="p3">this is using id p3</p>
    </body>
</html>
