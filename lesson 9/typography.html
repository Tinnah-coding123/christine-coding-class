<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>typography</title>
        
        <style>
            #p1{
                color: aqua;
                font-size: 30px;
            }

            #p2{
                color: blue;
                font-family: 'Courier New', Courier, monospace;
            }
        </style>
    </head>

    <body>
        <h1>typography</h1>

        <p id="p1">this is using paragraph with id p1</p>
        <p id="p2">this is using paragraph with id p2</p>
        
    </body>
</html>
