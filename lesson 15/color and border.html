<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>color and border</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

        <!--this is internal css-->
        <style>
            .border{
                border-width: 5px;
                border-style: solid;
            }
        </style>
    </head>
    <body>
        <div class="container border">
            <h1>bootstrap page</h1>
            <p>this is inside container and border class</p>
        </div>
        
        <div class="container mb-300 bg-primary text-white">
            <h1>bootstrap page</h1>
            <p>this is inside container and bg-primary class</p>
        </div>

        <div class="container p-3 bg-danger text-white">
            <h1>bootstrap page</h1>
            <p>this is inside a container and bg-danger class with some padding</p>
        </div>
    </body>
</html>
