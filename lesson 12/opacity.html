<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>opacity</title>

        <!--internal css-->
        <style>
            div{
                background-color: blue;
                padding: 10px;
            }

            #zero{
                opacity: 0;
            }

            #one{
                opacity: 0.1;
            }

            
        </style>
    </head>
    <body>
        <h1>opacity property</h1>
        
        <div id="zero">opacity 0</div>
        <div id="one">opacity 0.1</div>
        <div id="two">opacity 0.2</div>
        <div id="three">opacity 0.3</div>
        <div id="four">opacity 0.4</div>
        <div id="five">opacity 0.5</div>
        <div id="six">opacity 0.6</div>
        <div id="seven">opacity 0.7</div>
        <div id="eight">opacity 0.8</div>
        <div id="nine">opacity 0.9</div>
        <div id="ten">opacity 1</div>  

    </body>
</html>
