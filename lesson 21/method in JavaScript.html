<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>method in JavaScript</title>
    </head>
    <body>
        <h1>method in JavaScript</h1>
        <p>basic string method</p>
        
        <script>
            var word = "AmazInG";
            document.write(word.toUpperCase());
            document.write("<br>");
            document.write(word.toLowerCase());
            document.write("<br>");
            document.write(word.startsWith("g"))
        </script>
    </body>
</html>
