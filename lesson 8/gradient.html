<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>gradient</title>

        <style>
            #grad1{
                height: 400px;
                background-color: brown; /*this default color is for browser that does not support gradient color*/
                background-image: linear-gradient(to bottom left, blue, yellow, green, purple, orange, red, violet);
            }
            
        </style>
    </head>
    <body>
        <div id="grad1"></div>
           
    </body>
</html>
