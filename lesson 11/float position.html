<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>float position</title>

        <!--internal css-->
        <style>
            #image-right{
                float: right;
            }

            #image-left{
                float: left;
            }
        </style>
    </head>
    <body>
        <h1>float position</h1>
        
        <p>
            in this example the image will float 
            to the right and left of the paragraph, 
            and the text in the paragraph will wrap 
            aroud the image.
        </p>

        <p>
            <img src="flower.jpg" alt="flower" width="250px" id="image-right">
            <img src="cat image.jpg" alt="cat" width="250px" id="image-left">
            this is example of float property
        </p>
    </body>
</html>
