<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>personal information</legend>
        <form>
            <label>name</label> <br>
            <input type="text" id="name"><br><br>

            <label>email address</label> <br>
            <input type="text" id="email"><br><br>

            <label>password</label> <br>
            <input type="password" id="password"><br><br>

            <label>gender</label> <br>
            <input type="radio" id="female" name="gender" value="female">female <br>
            <input type="radio" id="male" name="gender" value="male">male <br><br>

            <label>favourite food</label> <br>
            <input type="checkbox" id="food" value="fried chicken">fried chicken <br>
            <Input type="checkbox" id="food" value="pizza">pizza <br>
            <input type="checkbox" id="food" value="burger">burger <br>
            <input type="checkbox" id="food" value="egg fried rice">egg fried rice <br>
            <input type="checkbox" id="food" value="sausages">sausages <br><br>

            <label>address</label> <br>
            <input type="text" id="address"><br><br>

            <label>phone number</label><br>
            <input type="text" id="phone number"> <br><br>
        </form>
    </fieldset>
    
</body>
</html>
